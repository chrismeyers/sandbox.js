<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock.js</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div id="clock">
      <div id="time"></div>
    </div>

    <div id="controls">
      <span>Locale: </span>
      <select id="locale">
        <option value="en-US">United States of America</option>
        <option value="en-GB">Great Britain</option>
      </select>

      <input type="checkbox" id="mode">
      <label for="mode">24-hour mode</label>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
